<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>在线支付</title>
    <link rel="stylesheet" href="../dist/output.css">
</head>
<body>
    <div class="h-full w-full">
        <header class="w-full h-24 bg-blue-500 flex items-center justify-center">
            <div class="text-4xl text-white ">在线支付</div>
        </header>
        <!--订单信息部分-->
        <h3 class="box-border pt-[4vw] px-[4vw] pb-0 text-3xl font-light text-[#999999FF]">订单信息：</h3>
        <div class="box-border p-[4vw] text-3xl text-[#666666FF] flex flex-row justify-between items-center">
            <p class="flex flex-row justify-between items-center">
                万家饺子（软件园E18店）
                <svg class="flex" xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 32 32"><path fill="currentColor" d="m24 12l-8 10l-8-10z"/></svg>
            </p>
            <p>&#165;63</p>
        </div>

        <!--订单明细-->
        <ul class="w-full">
            <li class="w-full box-border py-[1vw] px-[4vw] flex justify-between items-center">
                <p class="text-2xl text-gray-400">纯肉鲜肉（水饺） x 2</p>
                <p class="text-2xl text-gray-400">&yen;30</p>
            </li>
            <li class="w-full box-border py-[1vw] px-[4vw] flex justify-between items-center">
                <p class="text-2xl text-gray-400">玉米鲜肉（水饺） x 2</p>
                <p class="text-2xl text-gray-400">&yen;30</p>
            </li>
            <li class="w-full box-border py-[1vw] px-[4vw] flex justify-between items-center">
                <p class="text-2xl text-gray-400">配送费</p>
                <p class="text-2xl text-gray-400">&yen;3</p>
            </li>
        </ul>

        <!--支付方式-->
        <ul class="w-full">
            <li class="w-full box-border p-[4vw] flex justify-between items-center">
                <img class="w-[33vw] h-[8.9vw]" src="img/alipay.png"/>
                <svg class="text-[#38CA73FF]" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24"><path fill="currentColor" d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10s10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5l1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/></svg>
            </li>
            <li class="w-full box-border p-[4vw] flex justify-between items-center">
                <img class="w-[33vw] h-[8.9vw]" src="img/wechat.png" />
            </li>
        </ul>
        <div class="w-full flex-col h-30 flex box-border pt-[4vw] px-[3vw] pb-0 justify-center items-center" onclick="location.href='orderList.html'">
            <button class="w-full h-20 text-3xl font-bold text-white bg-green-400 rounded-[4px] border-none outline-none" >确认支付</button>
        </div>
    </div>
</body>
</html>
